{% macro create_columns(data) %}
<div class="row">
    <article class="three-columns-container">
        {% for col in data.columns %}
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="three-columns-detail">
                <h3 class="theme--heading-font">{{ col.title }}</h3>
                <img src="{{ col.image.url }}?width=75&height=75" alt="{{col.title}}" />
                <p>{{ col.description }}</p>
            </div>
        </div>
        {% endfor %}
    </article>
</div>
{% endmacro %}
