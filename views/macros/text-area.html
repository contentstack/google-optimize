{% macro create_text_area(data) %}
    <section class="row text-area">
        <div class="col-lg-6">
            <div class="img-container">
                <img src="{{ data.image.url }}?quality=85&width=425&height=282&fit=crop" alt="{{data.text}}"/>
            </div>
        </div>
        <div class="col-lg-6">
            {{ data.text | safe }}
        </div>
    </section>
{% endmacro %}
