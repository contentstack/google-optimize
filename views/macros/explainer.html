{% import "macros/styles.html" as styles %}

{% macro create_explainer(data) %}
    <div class='row explainer-container {{ "full-width" if data.full_width }}'>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="explainer" style="{{ styles.set_background(data.image.url, '?height=250&width=1140&fit=crop') }}">
                <h3 class="theme--heading-font">{{ data.title }}</h3>
                <p>{{ data.description }}</p>
                <a class="explainer-button" href="{{ data.button.href }}">{{ data.button.title }}</a>
            </div>
        </div>
    </div>
{% endmacro %}
