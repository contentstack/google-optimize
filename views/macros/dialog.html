{% macro create_dialog(id, header, body) %}
  <div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="{{ id }}label">{{ header }}</h4>
        </div>
        <div class="modal-body">
          {{ body | safe }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endmacro %}

{% macro create_dialog_trigger(dialogId, triggerId) %}
  <button type="button" style="width: 100%; background: transparent; border-color: transparent; outline: 0;" data-toggle="modal" data-target="#{{ dialogId }}">
    {{ caller() }}
  </button>
    
    <script>
      $("#{{ triggerId }}").on("click", function (e) {
          e.preventDefault();
      });
  </script>
{% endmacro %}
