{% macro create_carousel(data) %}
    
    {%
        set id = "carousel_" + Date.now()
    %}

    <div id="{{ id }}" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for item in data.items %}
                <li data-target="#{{ id }}" data-slide-to="{{ loop.index0 }}" class='{{ "active" if loop.first }}'></li>
            {% endfor %}
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" role="listbox">
            {% for item in data.items %}
                <div class='item {{ "active" if loop.first }}'>
                    <img src="{{ item.image.url }}?height=450&width=1140&fit=crop">
                    <div class="carousel-caption">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#{{ id }}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#{{ id }}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endmacro %}
